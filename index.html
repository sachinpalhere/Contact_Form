<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flex-container">
            <div class="flex-item" id="flex-item1">
                <div class="contact">
                    <h2>Contact Information</h2>
                    <p>Fill up the form and out Team will get back to you within 24 hours</p>
                    <p class="details">+0123 4567 8910</p>
                    <p class="details">hello@flowbase.com</p>
                    <p class="details">102 Street 2714 Don</p>
                </div>
            </div>
            <div class="contact-left">
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label class="class">First Name</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="input-group">
                            <label class="class">Last Name</label>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label class="class">Mail</label>
                            <input type="text" name="" id="">
                        </div>
                        <div class="input-group">
                            <label class="class">Phone</label>
                            <input type="text" name="" id="">
                        </div>
                    </div>
                    <p>What the of website do you need? </p>
                    <input type="radio" name="" id="">Web Design
                    <input type="radio" name="" id="">Web Design
                    <input type="radio" name="" id="">Web Design
                    <input type="radio" name="" id="">Web Design
                    <label>Message</label>
                    <textarea rows="5" placeholder="write your message"></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
